<div>
    <h3>{{ theSinglePlaylist.name }}</h3>
    <table class='table' ng-show="theSinglePlaylist.songs.length">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Artists</th>
                <th>Genres</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="song in theSinglePlaylist.songs" ng-class="{active: isCurrent(song)}">
                <td>
                    <button ng-hide="isCurrent(song)" ng-click="start(song)" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                </td>
                <td>{{ song.name }}</td>
                <td><span ng-repeat="artist in song.artists">{{ artist.name }} </span></td>
                <td>{{ song.genres.join(', ') }}</td>
            </tr>
        </tbody>
    </table>
    <small ng-hide="theSinglePlaylist.songs.length">No songs.</small>
    <hr>
</div>

<div class="well">
    <form class="form-horizontal" name="songForm">
        <fieldset>
            <legend>Add to Playlist</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label">Song</label>
                <div class="col-xs-10">
                    <select class="form-control" ng-options="song.name for song in totalSongs" ng-model="selectedSong" required></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" ng-disabled="songForm.$invalid" ng-click="addNewSong(theSinglePlaylist, selectedSong)">Add Song</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
